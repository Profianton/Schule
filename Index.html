<script>
document.querySelectorAll('a').forEach(link => {
    //link.style.display = 'inline-block';
    link.style.width = document.body.clientWidth + 'px';
    // Measure the page width
    const pageWidth = document.body.clientWidth;
    // Set a temporary font size to measure the link's natural width
    link.style.fontSize = '1vw';
    // Measure the link's natural width
    const naturalWidth = link.offsetWidth;
    // Calculate the scale factor needed to fit the link to the page width
    const scale = pageWidth / naturalWidth;
    // Set the font size so the link spans the page width
    link.style.fontSize = (scale-0.01) + 'vw';
});
</script>
